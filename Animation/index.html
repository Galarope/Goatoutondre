<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Goat GPS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body id="body">
    <div class="thankyou-card">
      <div class="content">
        <h2>Merci pour votre commande !</h2>
        <p>
          Patience, votre chèvre arrive bientôt. En attendant, essayez de tondre
          la pelouse ci-dessous avec un de nos plus sages chèvres !
        </p>
      </div>
    </div>
    <div class="container">
      <div class="display">
        <div class="scoreDisplay">
          <p>Score:</p>
          <p class="score"></p>
        </div>
        <div class="levelDisplay">
          <p>Level:</p>
          <p class="currentLevel"></p>
        </div>
      </div>
      <div class="grid"></div>

      <div class="btn-group">
        <button class="userMode">Play</button>
        <button class="botMode">Watch Bot</button>
      </div>
    </div>

    <script type="module" src="./index.js" async defer></script>
  </body>
</html>
