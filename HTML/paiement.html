<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="../Assets/CSS/paiement.css" rel="stylesheet">
    <title>Paiement</title>
</head>
<body>
    <header>

    </header>
    <div class="modal">
        <form class="paypal-form">
            <div class="input-group">
                        <div>
                            <label for="paypal-email">Email</label>
                            <input type="text" id="paypal-email" required/>
                        </div>
                        <div>
                            <label for="paypal-password">Password:</label>
                            <input type="text" id="paypal-password" required/>
                        </div>
                
                        <div class="flex full-width">
                            <div>
                                <label for="paypal-region" class="mb-5">Region</label>
                                    <select id="paypal-region">
                                        <option>---Choisissez votre région---</option>
                                        <option>
                                            <option value="">Auvergne-Rhône-Alpes</option>
                                            <option value="">Bourgogne-Franche-Comté</option>
                                            <option value="">Bretagne</option>
                                            <option value="">Centre-Val de Loire</option>
                                            <option value="">Corse</option>
                                            <option value="">Grand-Est</option>
                                            <option value="">Guadeloupe</option>
                                            <option value="">Guyane</option>
                                            <option value="">Hauts-de-France</option>
                                            <option value="">Île-de-France</option>
                                            <option value="">La Réunion</option>
                                            <option value="">Martinique</option>
                                            <option value="">Mayotte</option>
                                            <option value="">Normandie</option>
                                            <option value="">Nouvelle-Aquitaine</option>
                                            <option value="">Occitanie</option>
                                            <option value="">Pays de la Loire</option>
                                            <option value="">Provence-Alpes-Côte d'Azur</option>
                                        </option>
                                    </select>
                        </div>
                        <div >
                            <label for="paypal-zipcode" class="mb-5">Code Postal</label>
                            <input type="text" id="paypal-zipcode" pattern="[0-9]{5}" required/>
                        </div>
                        </div>
                        <div class="validate-btn">
                            <button type="submit">Valider</button>
                        </div>
                    </div>     
                    
                    <span class="close">X</span>
        </form>        
    </div>
    <main class="content">
        
        <section class="basket">

            <h2>Votre panier</h2>

            <ul class="list">
                <li class="card">
                    <img class="product-img" src="/" width="100px" height="100px"/>
                    <div class="product">
                        <h3>Name</h3>
                        <div class="description">Lorem ipsum dolor sit</div>
                        <p>Prix</p>
                    </div>
                    <span class="close">X</span>
                </li>

                <li class="card">
                    <img class="product-img" src="/" width="100px" height="100px"/>
                    <div class="product">
                        <h3>Name</h3>
                        <div class="description">Lorem ipsum dolor sit</div>
                        <p>Prix</p>
                    </div>
                    <span class="close">X</span>
                </li>

                <li class="card">
                    <img class="product-img" src="/" width="100px" height="100px"/>
                    <div class="product">
                        <h3>Name</h3>
                        <div class="description">Lorem ipsum dolor sit</div>
                        <p>Prix</p>
                    </div>
                    <span class="close">X</span>
                </li>

                <li class="card">
                    <img class="product-img" src="/" width="100px" height="100px"/>
                    <div class="product">
                        <h3>Name</h3>
                        <div class="description">Lorem ipsum dolor sit</div>
                        <p>Prix</p>
                    </div>
                    <span class="close">X</span>
                </li>
            </ul>

        </section>

        <section class="form-field">
            <form>
                <div class="information">
                    <h2>Vos Coordonnées</h2>

                    <div class="input-group">
                        <div>
                            <label for="client_name">Nom et Prénom:</label>
                            <input type="text" id="client_name" required/>
                        </div>
                        <div>
                            <label for="shipping_address">Adresse de Livraison:</label>
                            <input type="text" id="shipping_address" required/>
                        </div>
                        <div>
                            <label for="billing_address">Adresse de Facturation</label>
                            <input type="text" id="billing_address" required/>
                        </div>
                        <div>
                            <label for="tel_number">Numéro de Téléphone:</label>
                            <input type="text" id="tel_number" pattern="[0-9]{8,10}" required/>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" required/>
                        </div>
                    </div>

                </div>
                <div class="payment">

                    <h2>Paiement</h2>

                    <div class="input-group flex">
                        <div>
                            <div>
                                <label for="payment_cb_number">Numéro de Carte:</label>
                                <input type="text" id="payment_cb_number" pattern="[0-9]{13,16}" required/>
                            </div>
                            <div>
                                <label for="payment_cb_name">Nom du titulaire de la carte:</label>
                                <input type="text" id="payment_cb_name" required/>
                            </div>

                            <div class="flex full-width">
                                <div>
                                    <label for="expiry_month">Mois d'expiration:</label>
                                    <input type="text" id="expiry_month" pattern="[0-9]{2}" class="input-small" required/>
                                </div>
                                <div>
                                    <label for="expiry_year" >Année d'expiration:</label>
                                    <input type="text" id="expiry_year" pattern="[0-9]{2}" class="input-small" required/>
                                </div>
                            </div>
                        </div>
                        
                        
                       <div>
                            <div>
                                <p>Cartes Acceptées</p>
                                <div class="icon-group">
                                    <i class="fa-brands fa-cc-visa"></i>
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                    <i class="fa-sharp fa-solid fa-credit-card"></i>
                                </div>
                            </div>
                        
                            <div>
                                <label for="cgv">CGV:</label>
                                <input type="text" id="cgv" pattern="[0-9]{3}" class="input-small" required/>
                            </div>
                       </div>
                    </div>

                </div>
                <div class="paypal-payment">
                    <div class="flex">
                        <div class="strike-deco"><hr/></div>
                        <p>Ou</p>
                        <div class="strike-deco"><hr/></div>
                    </div>
                    <div class="flex">
                        <p class="p-small">Payer Par</p>
                    </div>
                    <div class="flex">
                        <img class="paypal-icon" src="../Assets/Images/logos_icones/pay-pal.png"/>
                    </div>
                </div>

                <div class="validate-btn">
                    <button type="submit">Valider</button>
                </div>
            </form>
        </section>

    </main>
    <footer>

    </footer>
    <script src="../Assets/JS/script-paiement.js"></script>
</body>
</html>
